<div class="max-w-6xl mx-auto py-12">
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-4">
        Choose Your Payment Plan
    </h1>
    <p class="text-center text-gray-600 mb-10">
        Select the option that works best for you to complete your payment.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 lg:gap-10">
        <div
            class="flex flex-col bg-white p-4 md:p-6 rounded-2xl shadow-xl duration-300 transform border-2 border-transparent hover:border-blue-600"
            *ngFor="let item of pricePlans"
        >
            <div class="flex-grow">
                <h2 class="text-xl font-bold text-gray-900 mb-2">{{ item.title }}</h2>
                <p class="text-gray-500 mb-4">{{ item.description }}</p>
                <div class="flex items-end mb-6">
                    <span class="text-2xl md:text-3xl font-extrabold text-blue-600">â‚¦{{ item.amount | number }}</span>
                </div>
            </div>

            <p-button 
                label="Select Plan" 
                [loading]="isLoading()"
                [styleClass]="'select-button w-full !py-3 !px-6 !rounded-lg !border !border-blue-500 !bg-blue-600 text-white !hover:bg-blue-700 transition-all duration-200'"
                (click)="selectPlan(item.amount)"
            />
        </div>
    </div>
</div>
