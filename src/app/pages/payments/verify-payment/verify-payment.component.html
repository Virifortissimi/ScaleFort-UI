<div class="w-full h-[100vh] grid place-content-center text-center">
    @if(loading) {
    <div>
        <app-spinner-icon [svgStyleClasses]="'!w-[2rem] !h-[2rem]'"></app-spinner-icon>
        <p class="font-semibold text-[1.2rem]">Please wait, verifying your payment...</p>
    </div>
    } @else {
    <div class="grid place-items-center">
        @if(paymentSuccess) {
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="currentColor" class="text-green-500 mb-3"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
            </svg>
            <p class="font-semibold text-[1.2rem] mb-6">Payment successful!</p>
        } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="currentColor" class="text-red-500 mb-3"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
            <p class="font-semibold text-[1.2rem] mb-6">Payment failed!</p>
        }
        <button 
            type="button"
            class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg"
            routerLink="/"
        >Go back to Home</button>
    </div>
    }
</div>
